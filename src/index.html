<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EPI-WK2: Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Week 2</a> <span class="subtitle">Make A Triangle!</span></h1>
      <form class="well">
        <p>Enter lengths for your triangle:</p>
        <div class="form-group">
          <label>Side One</label>
          <input id="side1" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label>Side Two</label>
          <input id="side2" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label>Side Three</label>
          <input id="side3" class="form-control" type="number" required>
        </div>
        <button type="submit" class="btn btn-success">Triangulate!</button>
      </form>
      <div id="result" class="well display-none">

      </div>
    </div>
  </body>
</html>
